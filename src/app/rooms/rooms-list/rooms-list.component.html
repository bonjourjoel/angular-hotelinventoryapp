<h2>{{ title }}:</h2>
<table class="table">
  <thead>
    <tr>
      <th>row</th>
      <th>number</th>
      <th>type</th>
      <th>price</th>
      <th>amenities</th>
      <th>check-in time</th>
      <th>rating</th>
      <th>select room</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let room of rooms | filter : price;
        let e = even;
        let o = odd;
        let i = index
      "
      [ngStyle]="{ color: o ? 'black' : 'white' }"
      [ngClass]="e ? 'even' : 'odd'"
    >
      <td>{{ i }}: {{ e ? "even" : "odd" }}</td>
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price | currency }}</td>
      <td>{{ room.amenities | titlecase }}</td>
      <td>{{ room.checkInTime | date : "dd MMM yyyy" }}</td>
      <td>{{ room.rating | number : "1.2-2" }}</td>
      <td>
        <!-- <button
          type="button"
          class="btn btn-primary"
          (click)="selectRoom(room)"
        > -->
        <button
          class="btn btn-primary"
          [routerLink]="['/booking', room.roomNumber]"
        >
          Book
        </button>
      </td>
    </tr>
  </tbody>
</table>
